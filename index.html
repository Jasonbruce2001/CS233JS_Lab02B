<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Sevens!</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="" />
    </head>

    <body>

        <div class="container">
            <h1>Sevens!</h1>
            <input type="text" id="numPlayers" placeholder="Number of Players (2-4)">
            <button type="button" id="start">START</button>
            <br><br>

            <div id="border">
                <div class="row"> <!--ROW ONE-->
                  <div class="col-sm">
                    <img id=0  src="images/die1.png" alt="DiePos1" width="200" height="200">
                  </div>
                  <div class="col-sm">
                    <img id=1 src="images/die2.png" alt="DiePos2" width="200" height="200">
                  </div>
                  <div class="col-sm">
                    <img id=2 src="images/die3.png" alt="DiePos3" width="200" height="200">
                  </div>
                </div>

                <div class="row"> <!--ROW TWO-->
                  <div class="col-sm">
                    <img id=3 src="images/die4.png" alt="DiePos4" width="200" height="200">
                  </div>
                  <div class="col-sm">
                    <img id=4 src="images/die5.png" alt="DiePos5" width="200" height="200">
                  </div>
                  <div class="col-sm">
                    <img id=5 src="images/die6.png" alt="DiePos6" width="200" height="200">
                  </div>
                </div>
                <br>

                <div class="row"> <!--ROW THREE (SAVED DICE)-->
                  <div class="col-sm">
                    <img id=s0 src="images/blankDie.png" width="100" height="100">
                  </div>

                  <div class="col-sm">
                    <img id=s1 src="images/blankDie.png" width="100" height="100">
                  </div>

                  <div class="col-sm">
                    <img id=s2 src="images/blankDie.png" width="100" height="100">
                  </div>

                  <div class="col-sm">
                    <img id=s3 src="images/blankDie.png" width="100" height="100">
                  </div>

                  <div class="col-sm">
                    <img id=s4 src="images/blankDie.png" width="100" height="100">
                  </div>

                  <div class="col-sm">
                    <img id=s5 src="images/blankDie.png" width="100" height="100">
                  </div>
                </div>
            </div>

            <br>
            <button type="button" id="roll">ROLL</button>
        </div>
        
        <div class="container">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Score Board</th>
                    <th scope="col">Player 1</th>
                    <th scope="col">Player 2</th>
                    <th scope="col">Player 3</th>
                    <th scope="col">Player 4</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Round 1</th>
                    <td id="p1r1"> - </td>
                    <td id="p2r1"> - </td>
                    <td id="p3r1"> - </td>
                    <td id="p4r1"> - </td>
                  </tr>
                  <tr>
                    <th scope="row">Round 2</th>
                    <td id="p1r2"> - </td>
                    <td id="p2r2"> - </td>
                    <td id="p3r2"> - </td>
                    <td id="p4r2"> - </td>
                  </tr>
                  <tr>
                    <th scope="row">Round 3</th>
                    <td id="p1r3"> - </td>
                    <td id="p2r3"> - </td>
                    <td id="p3r3"> - </td>
                    <td id="p4r3"> - </td>
                  </tr>
                  <tr>
                    <th scope="row">Round 4</th>
                    <td id="p1r4"> - </td>
                    <td id="p2r4"> - </td>
                    <td id="p3r4"> - </td>
                    <td id="p4r4"> - </td>
                  </tr>
                </tbody>
              </table>
        </div>

        
        

        <!-- Dependencaies -->
        <link href="index.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="scripts/die.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/index.js"></script>

    </body>
</html>
